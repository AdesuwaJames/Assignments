<head>

<body>

  <form action="success.html">
    
  <div class="container">
      <h1>
        Fill the form to register

    <hr>
    
    <label> First Name: </label>
    <input type="text" placeholder="Name" id="first name" name="first-name" required><br>
    
    <label> Last Name: </label>
    <input type="text" placeholder="surname" name="surname" id="surname" required><br>
    
    <label> Email: </label>
    <input type="text" placeholder="avantigenes@yahoo.com" id="email" name="email" required>
    <br>
    <label>Phone Number</label>
    <input type="tel" placeholder="+234-000-000-0000" id="phone" name="phone" required>
    <label for="Gender"> Gender: </label>
  <select name="gender" id="gender" required>
    <option value=""></option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Others">Others</option>
  </select>
    <br>
    <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>
    <br>
    <label for="favcolor">Select favorite color:</label>
    <input type="color" name="favcolor" id="favcolor" value="black" required>
    <br>
    <br>
